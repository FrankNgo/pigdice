<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <div class="col-md-6">
        <div class="well">
          <h3 class="center">Player 1<h3>
          <p>Current Roll: <span id="currentRoll1"></span><p>
          <p>Current Turn Score: <span id="currentScore1"></span><p>
          <p>Total Score: <span id="totalScore1"></span><p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="well">
          <center>
          <h3 class="player2" id="center2">Player 2<h3>
          <h3 class="player2" id="computer">Computer<h3>
          <h3 class="gameText">Choose Your Game Mode</h3>
          <div class="choosePlay">
            <button id="playComputer" class="btn btn-danger">VS Computer</button>
            <button id="playPlayer" class="btn btn-danger">VS Player 2</button>
          </div>
        </center>
        <div class="vsAi">
          <p class="player3">Current Roll: <span id="currentRoll3"></span><p>
          <p class="player3">Current Turn Score: <span id="currentScore3"></span><p>
          <p class="player3">Total Score: <span id="totalScore3"></span> <p>
        </div>
        <div class="vsPlayer">
          <p class="player2">Current Roll: <span id="currentRoll2"></span><p>
          <p class="player2">Current Turn Score: <span id="currentScore2"></span><p>
          <p class="player2">Total Score: <span id="totalScore2"></span> <p>
        </div>
        </div>
      </div>
    </div>
    <div>
      <div class="container" id="rollAndHoldButton">
        <button id="player1roll" class="btn btn-primary">Roll</button>
        <button id="player1hold" class="btn btn-primary">Hold</button>
        <button id="player2roll" class="btn btn-primary">Roll</button>
        <button id="player2hold" class="btn btn-primary">Hold</button>
      </div>
    </div>
  </body>
</html>
